<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Sector Buttons</title>
    <style>
        .donut-chart {
            width: 300px;
            height: 300px;
        }
        .sector {
            cursor: pointer;
        }
        .sector-path {
            transition: transform 0.2s;
            transform-origin: 50px 50px;
        }
        .sector:hover .sector-path {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <svg class="donut-chart" viewBox="0 0 100 100">
        <g class="sector" onclick="alert('Button 1 clicked!')">
            <path class="sector-path" d="M50,50 L50,5 A45,45 0 0,1 95,50 Z" fill="#FF6B6B" />
            <text x="72" y="28" fill="white" font-size="10" text-anchor="middle">1</text>
        </g>
        <g class="sector" onclick="alert('Button 2 clicked!')">
            <path class="sector-path" d="M50,50 L95,50 A45,45 0 0,1 50,95 Z" fill="#4ECDC4" />
            <text x="75" y="75" fill="white" font-size="10" text-anchor="middle">2</text>
        </g>
        <g class="sector" onclick="alert('Button 3 clicked!')">
            <path class="sector-path" d="M50,50 L50,95 A45,45 0 0,1 5,50 Z" fill="#45B7D1" />
            <text x="25" y="75" fill="white" font-size="10" text-anchor="middle">3</text>
        </g>
        <g class="sector" onclick="alert('Button 4 clicked!')">
            <path class="sector-path" d="M50,50 L5,50 A45,45 0 0,1 50,5 Z" fill="#FF9F1C" />
            <text x="28" y="28" fill="white" font-size="10" text-anchor="middle">4</text>
        </g>
        
        <circle cx="50" cy="50" r="25" fill="white" />
    </svg>
</body>
</html>
