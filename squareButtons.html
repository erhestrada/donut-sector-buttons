<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Sector Buttons</title>
    <style>
        .donut-chart {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .donut-sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: circle(50%);
            transition: transform 0.2s;
        }
        .donut-sector:hover {
            transform: scale(1.05);
        }
        .donut-hole {
            position: absolute;
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        .sector-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="donut-chart">
        <div class="donut-sector" style="background-color: #FF6B6B; clip-path: polygon(50% 50%, 100% 50%, 100% 0, 50% 0);" onclick="alert('Button 1 clicked!')">
            <span class="sector-label" style="top: 30%; left: 70%;">1</span>
        </div>
        <div class="donut-sector" style="background-color: #4ECDC4; clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 50% 100%);" onclick="alert('Button 2 clicked!')">
            <span class="sector-label" style="top: 70%; left: 70%;">2</span>
        </div>
        <div class="donut-sector" style="background-color: #45B7D1; clip-path: polygon(50% 50%, 50% 100%, 0 100%, 0 50%);" onclick="alert('Button 3 clicked!')">
            <span class="sector-label" style="top: 70%; left: 30%;">3</span>
        </div>
        <div class="donut-sector" style="background-color: #FF9F1C; clip-path: polygon(50% 50%, 0 50%, 0 0, 50% 0);" onclick="alert('Button 4 clicked!')">
            <span class="sector-label" style="top: 30%; left: 30%;">4</span>
        </div>
        <div class="donut-hole"></div>
    </div>
</body>
</html>
