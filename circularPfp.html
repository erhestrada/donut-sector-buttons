<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Donut Sector Buttons</title>
    <style>
        .donut-chart {
            width: 300px;
            height: 300px;
        }
        .sector {
            cursor: pointer;
        }
        .sector-path {
            transition: transform 0.2s;
            transform-origin: 50px 50px;
        }
        .sector:hover .sector-path {
            transform: scale(1.05);
        }

        .circular-image {
           border-radius: 50%;
            width: 200px; /* or any other desired width */
            height: 200px; /* or any other desired height */
        }
    </style>
</head>
<body>
    <svg class="donut-chart" viewBox="0 0 100 100">
        <img src="pfp.jpeg" alt="Image" class="circular-image">
    </svg>

</body>
</html>
