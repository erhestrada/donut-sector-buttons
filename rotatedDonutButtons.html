<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfectly Circular X-Divided Donut Sector Buttons</title>
    <style>
        .donut-chart {
            width: 300px;
            height: 300px;
        }
        .sector {
            cursor: pointer;
        }
        .sector-path {
            transition: transform 0.2s;
            transform-origin: 50px 50px;
        }
        .sector:hover .sector-path {
            transform: scale(1.05);
        }

        .svg-container {
          position: relative;
          width: 300px;
          height: 300px;
        }
         .overlay-image {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 50%;
          width: 150px;
          height: 150px;
          object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="svg-container">
    <svg class="donut-chart" viewBox="0 0 100 100">
        <g class="sector" onclick="alert('Button 1 clicked!')">
            <path class="sector-path" d="M50,50 L85,15 A49.5,49.5 0 0,1 85,85 Z" fill="#FF6B6B" />
            <text x="80" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">7D</text>
        </g>
        <g class="sector" onclick="alert('Button 2 clicked!')">
            <path class="sector-path" d="M50,50 L85,85 A49.5,49.5 0 0,1 15,85 Z" fill="#4ECDC4" />
            <text x="50" y="82" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">30D</text>
        </g>
        <g class="sector" onclick="alert('Button 3 clicked!')">
            <path class="sector-path" d="M50,50 L15,85 A49.5,49.5 0 0,1 15,15 Z" fill="#45B7D1" />
            <text x="20" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">ALL</text>
        </g>
        <g class="sector" onclick="alert('Button 4 clicked!')">
            <path class="sector-path" d="M50,50 L15,15 A49.5,49.5 0 0,1 85,15 Z" fill="#FF9F1C" />
            <text x="50" y="18" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">1D</text>
        </g>
        <circle cx="50" cy="50" r="25" fill="white" />
        <img src="pfp.jpeg" alt="Image" class="overlay-image">
    </svg>
    </div>
</body>
</html>
